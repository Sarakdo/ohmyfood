<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/784227ea34.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>La palette du goût</title>
</head>

<body>
    <header class="menuheader">
        <a href="../index.html"> <!-- flèche de retour à la page d'accueil -->
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </a>

        <div class="logo">
            <img src="../assets/restaurant/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <img src="../assets/restaurant/images/restaurants/palette-du-gout.jpg" alt="Image de restaurant montrant des plats"
        class="restoimg">

    <main class="menumain">
        <section class="menucontainer">
            <div class="menucontainer__title">
                <h1>La palette du goût </h1>
                <div class="menucontainer__heart"> <!-- coeur qui se rempli au clique -->
                    <input type="checkbox" id="heart-checkbox" class="heart-checkbox" hidden>
                    <label for="heart-checkbox" class="heart-label">
                        <i class="fa-regular fa-heart heart-empty"></i>
                        <i class="fa-solid fa-heart heart-full"></i>
                    </label>
                </div>
            </div>
            <!-- PRESENTATION DES MENUS -->
            <article class="allmenu">
                <!-- CONTAINER DES ENTREES -->
                <section class="allmenu__container">
                    <h2>ENTRÉES</h2>
                    <section class="menuitems">
                        <div for="select-checkbox1" class="menuitems__info"> <!-- CLIC DE CHECK -->
                            <input type="checkbox" id="select-checkbox1" class="select-checkbox" hidden />
                            <label for="select-checkbox1" class="menuitems__group">
                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Fricassée d'escargots </h3>
                                    <p class="menuitems__subtitle">Au piment d'Espelette</p>
                                </span>
                            </label>
                            <label class="price-check" for="select-checkbox1"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">25€</p>
                                <span class="checkbox-custom"> <!-- Carré vert de check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>

                    <section class="menuitems">
                        <div for="select-checkbox2" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox2" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox2" class="menuitems__group">
                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Foie gras de canard mi-cuit</h3>
                                    <p class="menuitems__subtitle">Et ses copeaux de truffe noire</p>
                                </span>
                            </label>
                            <label class="price-check" for="select-checkbox2"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">35€</p>
                                <span class="checkbox-custom">
                                    <i class="fa-solid fa-check"></i> <!-- carré vert du check -->
                                </span>
                            </label>
                        </div>
                    </section>

                    <section class="menuitems">
                        <div for="select-checkbox3" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox3" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox3" class="menuitems__group">
                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Oeuf au plat</h3>
                                    <p class="menuitems__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox3"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">20€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>
                </section>
                <!-- CONTAINER DES PLATS -->
                <section class="allmenu__container">
                    <h2>PLATS</h2>
                    <section class="menuitems">
                        <div for="select-checkbox4" class="menuitems__info"> <!-- CLIC DE CHECK -->
                            <input type="checkbox" id="select-checkbox4" class="select-checkbox" hidden />
                            <label for="select-checkbox4" class="menuitems__group">

                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Filet de bœuf aux herbes</h3>
                                    <p class="menuitems__subtitle">Accompagné de sa ribambelle de légumes</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox4"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">40€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>

                    <section class="menuitems">
                        <div for="select-checkbox5" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox5" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox5" class="menuitems__group">

                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Parmentier de queue de bœuf</h3>
                                    <p class="menuitems__subtitle">À la truffe noire sur sa purée de panais</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox5">
                                <p class="menuitems__price">35€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>



                    <section class="menuitems">
                        <div for="select-checkbox6" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox6" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox6" class="menuitems__group">

                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Filet de turbot</h3>
                                    <p class="menuitems__subtitle">Aux agrumes</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox6">
                                <p class="menuitems__price">44€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>
                </section>

                <!-- CONTAINER DES DESSERTS -->
                <section class="allmenu__container">
                    <h2>DESSERTS</h2>
                    <section class="menuitems">
                        <div for="select-checkbox7" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox7" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox7" class="menuitems__group">
                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Paris-Brest</h3>
                                    <p class="menuitems__subtitle">Revisité</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox7"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">18€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>

                    <section class="menuitems">
                        <div for="select-checkbox8" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox8" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox8" class="menuitems__group">

                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Macaron au chocolat d'exception</h3>
                                    <p class="menuitems__subtitle">Et glace à la vanille de Madagascar</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox8"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">22€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>

                    <section class="menuitems">
                        <div for="select-checkbox9" class="menuitems__info">
                            <input type="checkbox" id="select-checkbox9" class="select-checkbox" hidden />
                            <!-- CLIC DE CHECK -->
                            <label for="select-checkbox9" class="menuitems__group">

                                <span class="menuitems__text">
                                    <h3 class="menuitems__title">Mousse au chocolat</h3>
                                    <p class="menuitems__subtitle">Au piment d'Espelette et à la truffe noire</p>
                                </span>
                            </label>

                            <label class="price-check" for="select-checkbox9"> <!-- CLIC DE CHECK -->
                                <p class="menuitems__price">23€</p>
                                <span class="checkbox-custom"> <!-- carré vert du check -->
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </section>
                </section>
            </article>

            <div class="order">
                <span class="order__btn">Commander</span> <!-- bouton de commande en hover  -->
            </div>

        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="linkfooter">
            <h4>Ohmyfood</h4>
            <ol class="linkfooter__list">
                <li class="linkfooter__listElt">
                    <a class="linkfooter__link">
                        <i class="fa-solid fa-utensils linkfooter__icon"></i>Proposer un restaurant</a>
                </li>

                <li class="linkfooter__listElt">
                    <a class="linkfooter__link">
                        <i class="fa-solid fa-handshake-angle linkfooter__icon-handshake"></i>Devenir partenaire</a>
                </li>

                <li class="linkfooter__listElt">
                    <a class="linkfooter__link">Mentions légales</a>
                </li>

                <li class="linkfooter__listElt">
                    <a class="linkfooter__link" href="mailto:contact@ohmyfood.com"> <!-- lien de contact via mail -->
                        Contact
                    </a>
                </li>
            </ol>
        </div>
    </footer>

</body>

</html>
